<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../assets/index.css" rel="stylesheet" />
    <title>Sign In</title>

    <style>
        main {
            width: 100%;
            height: 100%;
            padding: 10px;
            display: grid;
            place-items: center;
            place-content: center;
        }

        .form-wrapper {
            border: 1px solid rgba(137, 43, 226, 0.3);
            border-radius: 10px;
            background-color: rgba(137, 43, 226, 0.02);
            padding: 50px 30px;
        }


        .input-group {
            display: flex;
            flex-direction: column;
            gap: 7px;
            margin-bottom: 15px;
        }

        input {
            padding: 8px 10px;
            border-radius: 3px;
            background: #f2fbfb;
            border: 1px solid blueviolet;
        }

        input:focus {
            outline: 2px solid blueviolet;
        }

        button {
            background-color: blueviolet;
            color: white;
            border-radius: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: auto;
        }

        label {
            font-size: 12px;
        }

    </style>
</head>
<body>
    
    <main>
        <div class="form-wrapper">
            <form id="form">
                <div class="input-group">
                    <label for="email"> Email </label>
                    <input type="email" id="email"/>
                </div>

                <div class="input-group">
                    <label for="Password"> password </label>
                    <input type="password" id="password"/>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

    <script>
        // 1. Chagua form yetu
        const form = document.getElementById('form');


        form.addEventListener('submit', function(e) {
            e.preventDefault(); 
  

            const data = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };


            fetch('https://edusaas-api.onrender.com/api/auth/login', {
                method: 'POST',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
                })
            .then(response => response.json())
            .then(result => {
                console.log('Success:', result);
                alert('Data imetumwa kikamilifu!');
            })
            .catch(error => {
                console.error('Hitilafu:', error);
                alert('Imeshindikana kutuma data.');
            });
        });
    </script>
</body>
</html>
